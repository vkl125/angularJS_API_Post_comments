<div class="posts-container">
  <!-- Loading State -->
  <div *ngIf="loading" class="text-center py-5">
    <div class="loading-spinner mx-auto mb-3"></div>
    <p>Loading posts...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="error && !loading" class="alert alert-danger text-center">
    {{ error }}
    <button class="btn btn-sm btn-outline-danger ms-3" (click)="loadPosts()">
      Retry
    </button>
  </div>

  <!-- Posts List -->
  <div *ngIf="postsResponse && !loading">
    <!-- Add New Post Button -->
    <div class="d-flex justify-content-between align-items-center mb-4">
      <div>
        <button class="btn btn-primary" (click)="addNewPost()">
          <i class="bi bi-plus-circle"></i> Add New Post
        </button>
        <span class="ms-3 text-muted">
          <i class="bi bi-person-circle"></i> Logged in as: {{ getCurrentUserName() }}
        </span>
      </div>
      <div>
        <span class="text-muted">
           Showing {{ getStartIndex() }} - {{ getEndIndex() }} of {{ postsResponse?.pagination?.totalItems || 0 }} posts
        </span>
      </div>
      
      <!-- Open/Collapse All Comments Button -->
      <div *ngIf="postsResponse?.posts && postsResponse.posts.length > 0" class="d-flex align-items-center">
        <button class="btn btn-outline-secondary btn-sm btn-toggle-all" (click)="toggleAllComments()">
          <i class="bi" [class.bi-chevron-double-down]="!areAllCommentsOpen()" [class.bi-chevron-double-up]="areAllCommentsOpen()"></i>
          {{ areAllCommentsOpen() ? 'Collapse All' : 'Open All' }} Comments
        </button>
      </div>

       <!-- Pagination Top -->
        <div *ngIf="postsResponse?.pagination?.totalPages && postsResponse.pagination.totalPages > 1" class="d-flex justify-content-center mt-4">
          <nav>
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
                  Previous
                </button>
              </li>

              <li *ngFor="let page of getPageNumbers()" class="page-item" [class.active]="page === currentPage">
                <button class="page-link" (click)="goToPage(page)">
                  {{ page }}
                </button>
              </li>

              <li class="page-item" [class.disabled]="currentPage === (postsResponse?.pagination?.totalPages || 1)">
                <button class="page-link" (click)="goToPage(currentPage + 1)"
                  [disabled]="currentPage === (postsResponse?.pagination?.totalPages || 1)">
                  Next
                </button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    <!-- Posts -->
    <div class="row">
      <div *ngFor="let post of postsResponse.posts" class="col-12 mb-4">
        <div class="card post-card">
          <div class="card-body">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <small class="text-muted">Post ID: {{ post.id }} | User ID: {{ post.userId }}</small>
                <div *ngIf="isCurrentUserPost(post)" class="badge bg-success ms-2">
                  <i class="bi bi-person-check"></i> Your Post
                </div>
              </div>
              <div class="btn-group" role="group">
                <button class="btn btn-outline-primary btn-sm" (click)="toggleComments(post)">
                  <i class="bi" [class.bi-chevron-down]="!isCommentsOpen(post)"
                    [class.bi-chevron-up]="isCommentsOpen(post)"></i>
                  {{ hasComments(post) ? post.comments.length : 0 }} comments
                </button>
                <button *ngIf="canEditPost(post)" class="btn btn-outline-warning btn-sm" (click)="editPost(post)">
                  <i class="bi bi-pencil"></i> Edit
                </button>
                <button *ngIf="canDeletePost(post)" class="btn btn-outline-danger btn-sm" (click)="deletePost(post)">
                  <i class="bi bi-trash"></i> Delete
                </button>
              </div>
            </div>

            <!-- Comments Section -->
            <app-post-comments 
              [comments]="post.comments" 
              [isOpen]="!post.commentsCollapsed"
              [postId]="post.id"
              (commentAdded)="onCommentAdded($event)"
              (commentUpdated)="onCommentUpdated($event)"
              (commentDeleted)="onCommentDeleted($event)">
            </app-post-comments>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination Bottom -->
    <div *ngIf="postsResponse?.pagination?.totalPages && postsResponse.pagination.totalPages > 1" class="d-flex justify-content-center mt-4">
      <nav>
        <ul class="pagination">
          <li class="page-item" [class.disabled]="currentPage === 1">
            <button class="page-link" (click)="goToPage(currentPage - 1)" [disabled]="currentPage === 1">
              Previous
            </button>
          </li>

          <li *ngFor="let page of getPageNumbers()" class="page-item" [class.active]="page === currentPage">
            <button class="page-link" (click)="goToPage(page)">
              {{ page }}
            </button>
          </li>

          <li class="page-item" [class.disabled]="currentPage === (postsResponse?.pagination?.totalPages || 1)">
            <button class="page-link" (click)="goToPage(currentPage + 1)"
              [disabled]="currentPage === (postsResponse?.pagination?.totalPages || 1)">
              Next
            </button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
