<div class="comment-section mt-3">
  <div *ngIf="hasComments()">
    <div *ngIf="isOpen" id="comments-{{postId}}">
      <div *ngFor="let comment of comments" class="comment mb-3 p-3 bg-white rounded">
        <div class="d-flex justify-content-between align-items-start mb-2">
          <strong class="text-primary">{{ comment.name }}</strong>
          <small class="text-muted">{{ comment.email }}</small>
        </div>
        <p class="mb-2">{{ comment.body }}</p>
        <div class="d-flex justify-content-end gap-2">
          <button *ngIf="canDeleteComment(comment)" class="btn btn-outline-warning btn-sm" (click)="editComment(comment)">
            <i class="bi bi-pencil"></i> Edit
          </button>
          <button *ngIf="canDeleteComment(comment)" class="btn btn-outline-danger btn-sm" (click)="deleteComment(comment)">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="!hasComments()" class="text-muted mt-2">
    No comments yet
  </div>

  <!-- Add Comment Button -->
  <div class="mt-3">
    <button class="btn btn-outline-primary btn-sm" (click)="addComment()">
      <i class="bi bi-plus-circle"></i> Add Comment
    </button>
  </div>
</div>
